<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 简单计算器 -->
		<input type="text" class="num1">
		<select class="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" class="num2">
		<button onclick="run()">=</button>
		<input type="text" class="res">
		<script>
			var num1 = document.querySelector('.num1'),
			num2 = document.querySelector('.num2'),
			op = document.querySelector('.op'),
			res =  document.querySelector('.res');
			console.log(res);
			function run(){
				var n1 = num1.value,
				    n2 = num2.value,
					op2 = op.value;
			    //console.log(n1,n2,op2);
				switch(op2){
					case '+':
					res.value = parseInt(n1) + parseInt(n2);
					break;
					case '-':
					res.value = parseInt(n1) - parseInt(n2);
					break;
					case '*':
					res.value = parseInt(n1) * parseInt(n2);
					break;
					case '/':
					res.value = parseInt(n1) / parseInt(n2);
					break;
				}
			}
		</script>
	</body>
</html>
