<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input v-model="num1" />
			<select v-model="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input v-model="num2" />
			<button @click="count">=</button>
			<input v-model="res" />
		</div>
		<!-- 1、引入VUE框架 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					num1: '',
					num2: '',
					op: '+',
					res: ''
				},
				methods: {
					count() {
						switch (this.op) {
							case '+':
								this.res = parseInt(this.num1) + parseInt(this.num2);
								break;
							case '-':
								this.res = parseInt(this.num1) - parseInt(this.num2);
								break;
							case '*':
								this.res = parseInt(this.num1) * parseInt(this.num2);
								break;
							case '/':
								this.res = parseInt(this.num1) / parseInt(this.num2);
								break;
						}
					}
				}
			})
		</script>
	</body>
</html>
