<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width:100px;
				height: 100px;
				background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<button onclick="play()">显示或隐藏</button>
		<div class="box"></div>
		<script>
			var oBox = document.querySelector('.box');
			function play(){
				// 条件:  oBox.style.display
				if(oBox.style.display=='none'){
					// 显示
					oBox.style.display = 'block'
				}else{
					//隐藏
					oBox.style.display = 'none'
				}
			}
		</script>
	</body>
</html>
