<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width:100px;
				height: 100px;
				background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="bool=!bool">显示或隐藏</button>
			<!-- 
			    v-if ： 条件渲染,对组件或标记创建和销毁
				v-show: display的显示(block)或隐藏(none)
			 -->
			<div class="box" v-show="bool"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			new Vue({
				el:'#app',
				data:{
                    bool:true
				}
			})
		</script>
	</body>
</html>
